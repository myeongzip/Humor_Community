{% extends 'user/feed.html' %} {% block content %}

    <div>
        <h1>{{todo.content}}</h1>
        <img src="/media/{{tweet.image}}" alt="" />
        <p>{{tweet.created_at}}</p>
        <p>{{tweet.updated_at}}</p>
        <p>{{ tweet.user_id }}</p>
        <p>{{ tweet.user.user_id }}</p>

        {% if request.user == tweet.user %}
        <div>
        <form action="/todo/delete/{{tweet.id}}/" method="post">
            {% csrf_token %}
            <button>삭제하기</button>
        </form>
        <a href="/todo/update/{{tweet.id}}/">
            {% csrf_token %}
            <button>수정하기</button>
        </a>
        {% endif %}

        <a href="/tweet/">
            <button>뒤돌아가기</button>
        </a>
    </div>
{% endblock %}
